<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background: #1a1d23;
      color: white;
      font-family: Arial;
    }
    .table-body {
      max-height: 300px;
      overflow-y: auto;
      border-radius: 0 0 8px 8px;
      border: 1px solid rgba(55, 65, 81, 0.3);
      border-top: none;
      min-height: 200px;
      background: rgba(245, 158, 11, 0.1);
      padding: 1rem;
    }
    .row {
      display: grid;
      grid-template-columns: 60px 1fr 1fr 1fr;
      gap: 1rem;
      padding: 0.75rem 1rem;
      border-bottom: 1px solid rgba(55, 65, 81, 0.2);
      background: rgba(30, 32, 37, 0.3);
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <h3>Test Table</h3>
  <div class="table-body">
    <div style="color: orange; padding: 1rem;">TEST MESSAGE</div>
    <div class="row">
      <div>1</div>
      <div>Dr. Test Name 1</div>
      <div>Cardiology</div>
      <div>Segment A</div>
    </div>
    <div class="row">
      <div>2</div>
      <div>Dr. Test Name 2</div>
      <div>Neurology</div>
      <div>Segment B</div>
    </div>
  </div>
</body>
</html>
